<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
</head>

<body>
  <h1>Регистрация</h1>
  <form action="https://tests.fomenko.top/echo/index.php" method="post">
    <div>
      <label for="email">Ваш Email:</label>
      <input type="email" name="email" id="email" required placeholder="Введите email" />
    </div>
    <div>
      <label for="password">Пароль:</label>
      <input type="password" name="password" id="password" placeholder="пароль" />
    </div>
    <div>
      <label for="confirm">Подтвердить пароль:</label>
      <input type="password" name="confirm" id="confirm" placeholder="подтвердить пароль" />
    </div>
    <div>
      <input type="submit" value="Регистрация" />
    </div>
  </form>
</body>

</html>
